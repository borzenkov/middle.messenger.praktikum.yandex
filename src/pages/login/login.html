<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../pages.css">
</head>
<body>
<main>
    {{#>page}}
        <div class="title">Вход</div>
        <form name="login" action="#" method="get">
            {{> input type="text" label="Логин" name="login"}}

            {{> button class="button primary_button" label="Войти"}}
            {{> redirect-button href="../signin/signin.html" label="Нет аккаунта?" class="button secondary_button"}}
        </form>
    {{/page}}
</main>
</body>
</html>
