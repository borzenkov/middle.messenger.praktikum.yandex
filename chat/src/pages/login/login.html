<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="paper login">
            <div class="title">Вход</div>
            <form name="login" action="#" method="get">
                {{> input type="text" label="Логин" name="login" error_message="Неверный логин"}}
                {{> input type="password" label="Пароль" name="password"}}
                {{> button class="login_button" label="Войти"}}
                {{> button class="signin_button" label="Нет аккаунта?"}}
            </form>
        </div>
    </div>
</body>
</html>
